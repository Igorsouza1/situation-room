projects:
  Codegen Project:
    schemaPath: schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
      - src/API.ts
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: sa-east-1
        apiId: 6medrtt2fjdfxcpnuwl2yzexz4
        frontend: javascript
        framework: react
        maxDepth: 2
